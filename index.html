<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio Version 2</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>

    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Card</h2>
            </div>

            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="" alt="" class="pofilePic" />
                        <h2>Tyler Welker</h2>
                    </div>

                    <div class="card__body">
                        <h3>JavaScript Wizard</h3>
                        <p>Type Paragraph here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel">
        <button class="carousel__button carousel__button--left"><img src="" alt="Left Button"></button>

        <div class="carousel__track_container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide"><img class="carousel___image" src="" alt="">Project1</li>
                <li class="carousel__slide"><img class="carousel___image" src="" alt="">Project2</li>
                <li class="carousel__slide"><img class="carousel___image" src="" alt="">Project3</li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right"><img src="" alt="Right Button"></button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="./Assets/JS/script.js"></script>
</body>

</html>
